name: Build CV

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install LaTeX
      run: |
        sudo apt-get update
        sudo apt-get install -y texlive-xetex texlive-fonts-extra texlive-latex-extra chktex

    - name: Lint LaTeX files
      run: |
        chktex -q -n 1 -n 2 -n 3 -n 8 -n 13 -n 25 -n 36 cv.tex || true
        chktex -q -n 1 -n 2 -n 3 -n 8 -n 13 -n 25 -n 36 cv_short.tex || true
        chktex -q -n 1 -n 2 -n 3 -n 8 -n 13 -n 25 -n 36 cv_staff.tex || true
      continue-on-error: true

    - name: Build full CV
      run: make cv

    - name: Build short CV
      run: make cv_short

    - name: Build staff-level CV
      run: make cv_staff

    - name: Build cover letter
      run: make coverletter
      continue-on-error: true

    - name: Upload CV artifacts
      uses: actions/upload-artifact@v4
      with:
        name: cv-pdfs
        path: |
          cv.pdf
          cv_short.pdf
          cv_staff.pdf
          coverletter.pdf
        retention-days: 90
        if-no-files-found: warn
